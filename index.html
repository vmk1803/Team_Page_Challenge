<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="team-page-wrapper">
      <div class="team-page-header">
        <h1 class="team-page-main-heading">The creative crew</h1>
        <div class="team-page-info-box">
          <h3 class="team-page-header-heading">Who we are</h3>
          <p class="team-page-header-info">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
      <div class="team-info">
        <div class="member-details-container" id="emp-1">
          <div class="member-details">
            <img src="/public/assets/Bill_Mahoney.png" alt="" />
            <p class="member-role">Product owner</p>
          </div>
          <p class="member-name">Bill Mahoney</p>
        </div>
        <div class="member-details-container" id="emp-2">
          <div class="member-details">
            <img src="/public/assets/Saba_Cabrera.png" alt="" />
            <p class="member-role">Art director</p>
          </div>
          <p class="member-name">Saba Cabrera</p>
        </div>
        <div class="member-details-container" id="emp-3">
          <div class="member-details">
            <img src="/public/assets/Shae_Le.png" alt="" />
            <p class="member-role">Tech Lead</p>
          </div>
          <p class="member-name">Shae Le</p>
        </div>
        <div class="member-details-container" id="emp-4">
          <div class="member-details">
            <img src="/public/assets/Skylah_Lu.png" alt="" />
            <p class="member-role">UX Designer</p>
          </div>
          <p class="member-name">Skylah Lu</p>
        </div>
        <div class="member-details-container" id="emp-5">
          <div class="member-details">
            <img src="/public/assets/Griff_Richards.png" alt="" />
            <p class="member-role">Developer</p>
          </div>
          <p class="member-name">Griff Richards</p>
        </div>
        <div class="member-details-container" id="emp-6">
          <div class="member-details">
            <img src="/public/assets/Stan_John.png" alt="" />
            <p class="member-role">DEverloper</p>
          </div>
          <p class="member-name">Stan John</p>
        </div>
      </div>
    </div>
  </body>
</html>
